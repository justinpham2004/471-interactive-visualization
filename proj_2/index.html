<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Social Mobility Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>


</head>
<body>
    <div class="container"> <!-- Centers content and sets max width -->
        <h1>Project 2: Social Mobility Visualization</h1>
        <div class="controls">
            X: <select id="xVariable" class="variable"></select>
            Y: <select id="yVariable" class="variable"></select>
            <!--size: <select id="sizeVariable" class="variable"></select> -->
            School Type: <select id="schoolVariable" class="schoolVar"></select>
            <p id="value"></p>
            <div id="slider"></div>
            <div id="tooltip" style="display:none"></div> 

        </div>
        <div id="vis"></div> <!--  Will hold our visualization (SVG) -->
    </div>
    
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
